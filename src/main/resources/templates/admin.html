<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!---->


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="../static/css/admin-style.css" th:href="@{/css/admin-style.css}" rel="stylesheet"/>

    <title>Admin panel</title>


</head>
<body>

<nav class="navbar navbar-dark bg-dark">  <!--НАВБАР-->
    <span class="navbar-text">
        Project name
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">  <!--Левая панель-->
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="http://localhost:8080/admin/allusers" class="btn btn-menu btn-block" role="button">
                    Admin
                </a>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <a href="http://localhost:8080/home" class="btn btn-menu2 btn-block" role="button">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 tabs"> <!--Основная (правая) Панель-->
            <div>
                <h4>Admin panel</h4>
            </div>
            <!--Вкладки-->

            <ul class="tabs__caption nav nav-tabs">
                <li class="active nav-item">
                    <a class="nav-link" href="#">User table</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New user</a>
                </li>
            </ul>

            <div class="tabs__content active"> <!--Содержимое блока таблицы-->
                <div class="table-container">
                    <div class="table-name">        <!--Имя таблицы-->
                        <h6>All users</h6>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Role</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" var="user" varStatus="vs">
                            <th scope="row" th:text="${user.id}" data-user-id="${user.id}">1</th>
                            <td>
                                <a th:each="role : ${user.getRoles()}">
                                    <a th:text="${role.getName()}">user</a>
                                </a>
                            </td>
                            <td th:text="${user.userName}"/>
                            <td th:text="${user.password}" style="max-width: 100px" class="text-truncate">
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:attr="data-target='#editUserModal'+${user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-info" role="button">
                                    Delete
                                </a>
                            </td>

                            <!--МОдальное окно-->
                            <div class="modal fade" th:id="editUserModal+${user.id}" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <form method="post" action="#" th:action="@{/admin/update/{id}(id=${user.id})}"
                                          th:object="${user}">
                                        <div class="modal-content">
                                            <!--Хэдер-->
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="exampleModalCenterTitle">Edit user</h3>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row justify-content-center">
                                                    <div class="text-center justify-content-center">
                                                        <label for="userId">
                                                            <a class="font-weight-bold">ID</a>
                                                        </label>
                                                        <input class="form-control text-center" type="text" id="userId"
                                                               name="id"
                                                               th:value="${user.id}" readonly>
                                                        <label for="editUserName">
                                                            <a class="font-weight-bold">Name</a>
                                                        </label>
                                                        <input type="text" name="userName"
                                                               class="form-control text-center"
                                                               th:value="${user.userName}" id="editUserName">

                                                        <label for="editPass"><a
                                                                class="font-weight-bold ">Password</a></label>
                                                        <input type="text" name="password"
                                                               id="editPass"
                                                               class="form-control text-center"
                                                               th:value="${user.password}"
                                                               required>
                                                        <div class="check-box-form text-center">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       name="role"
                                                                       th:value="ROLE_ADMIN"
                                                                       id="editAdmin">
                                                                <label class="form-check-label" for="editAdmin"><a
                                                                        class="font-weight-bold">Admin</a></label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       name="role"
                                                                       th:value="ROLE_USER"
                                                                       id="editUser">
                                                                <label class="form-check-label" for="editUser"><a
                                                                        class="font-weight-bold">User</a></label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4"></div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Закрыть
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit user</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--                New user-->
            <div class="tabs__content table-container"><!--Содержимое блока add user-->
                <div class="table-name">
                    <h6>Add new user</h6>
                </div>

                <!--Форма добавления Юзера-->
                <div class="container h-100" style="padding-top: 10px">
                    <div class="row h-100 justify-content-center align-items-center">
                        <form class="add-user-form" action="#" th:action="@{/admin/addUser}"
                              th:object="${user}"
                              method="post">
                            <div class="form-group nav justify-content-center">
                                <label
                                        for="addUserName"><a class="font-weight-bold">Name
                                </a></label>
                                <input type="text" class="form-control" th:field="*{userName}" id="addUserName"
                                       placeholder="Name">
                            </div>
                            <div class="form-group nav justify-content-center">
                                <label for="addPassword"><a class="font-weight-bold ">Password</a></label>
                                <input type="text" class="form-control" th:field="*{password}" id="addPassword"
                                       placeholder="Password">
                            </div>
                            <div class="check-box-form text-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="role"
                                           th:value="ROLE_ADMIN"
                                           id="admin">
                                    <label class="form-check-label" for="admin"><a
                                            class="font-weight-bold">Admin</a></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="role"
                                           th:value="ROLE_USER"
                                           id="user">
                                    <label class="form-check-label" for="user"><a
                                            class="font-weight-bold">User</a></label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success add-user-btn text-center"
                                    value="Add new user">Add
                                new
                                user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type='text/javascript' src="../static/js/admin-script.js"></script>

<!--Вкладки user table/ add new User-->
<script>
    (function ($) {
        $(function () {
            $('ul.tabs__caption').on('click', 'li:not(.active)', function () {
                $(this)
                    .addClass('active')
                    .siblings()
                    .removeClass('active')
                    .closest('div.tabs')
                    .find('div.tabs__content')
                    .removeClass('active')
                    .eq($(this).index())
                    .addClass('active');
            });
        });
    })(jQuery);
</script>
</body>
</html>
